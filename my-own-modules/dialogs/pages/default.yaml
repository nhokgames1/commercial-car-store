form:
  label: Default Page Dialog
  tabs:
    - name: tabMain
      label: Page Content
      fields:
       
        - name: title
          fieldType: text
          label: Page Title
          description: Define the Page's title.
          required: true
 
        - name: abstract
          fieldType: text
          label: Abstract
          description: Add an Abstract of the Page.
          rows: 5
           
    - name: tabMeta
      label: Page Meta Data
      fields:
       
        - name: keywords
          fieldType: text
          label: Keywords
          description: The keywords used in the html header in the meta tag 'meta name=keywords'.
          rows: 3
          i18n: true
           
        - name: description
          fieldType: text
          label: Description
          description: The description used in the html header in the meta tag 'meta name=description'. Fallback is the page's abstract.
          rows: 5
          i18n: true         
 
actions:
  commit:
    label: save changes
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    label: cancel
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition